<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>Analog clock</title>
  </head>
  <body>
    <div class="container">
      <div class="collor_pallate">
        <div
          class="color-box"
          data-color="#f0e584"
          style="background-color: #f0e584"
        ></div>
        <div
          class="color-box"
          data-color="#ff9e9e"
          style="background-color: #ff9e9e"
        ></div>
        <div
          class="color-box"
          data-color="#aafa95"
          style="background-color: #aafa95"
        ></div>
        <div
          class="color-box"
          data-color="#a0d1cb"
          style="background-color: #a0d1cb"
        ></div>
        <div
          class="color-box"
          data-color="#97cadb"
          style="background-color: #97cadb"
        ></div>
        <div
          class="color-box"
          data-color="#3dac94"
          style="background-color: #3dac94"
        ></div>
        <div
          class="color-box"
          data-color="#EDE7B1"
          style="background-color: #EDE7B1"
        ></div>
        <div
          class="color-box"
          data-color="#d4a3c4"
          style="background-color: #d4a3c4"
        ></div>
      </div>
      <div class="clock">
        <div class="numbers">
          <span style="--i: 0"><b>12</b></span>
          <span style="--i: 1"><b>1</b></span>
          <span style="--i: 2"><b>2</b></span>
          <span style="--i: 3"><b>3</b></span>
          <span style="--i: 4"><b>4</b></span>
          <span style="--i: 5"><b>5</b></span>
          <span style="--i: 6"><b>6</b></span>
          <span style="--i: 7"><b>7</b></span>
          <span style="--i: 8"><b>8</b></span>
          <span style="--i: 9"><b>9</b></span>
          <span style="--i: 10"><b>10</b></span>
          <span style="--i: 11"><b>11</b></span>
          <div class="circle" id="hr"><i></i></div>
          <div class="circle" id="mn"><i></i></div>
          <div class="circle" id="sc"><i></i></div>
        </div>
      </div>
      <!-- <button class="fas fa-cloud-upload-alt icon">Upload here</button> -->
      <div class="upload">
        <label for="file" class="custom-file-upload">
          <i class="fa fa-cloud-upload-alt icon"></i> Upload here
        </label>
        <input type="file" id="file" style="display: none;" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
