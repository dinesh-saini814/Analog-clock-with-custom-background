<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="numbers">
          <span style="--i: 0"><b>12</b></span>
          <span style="--i: 1"><b>1</b></span>
          <span style="--i: 2"><b>2</b></span>
          <span style="--i: 3"><b>3</b></span>
          <span style="--i: 4"><b>4</b></span>
          <span style="--i: 5"><b>5</b></span>
          <span style="--i: 6"><b>6</b></span>
          <span style="--i: 7"><b>7</b></span>
          <span style="--i: 8"><b>8</b></span>
          <span style="--i: 9"><b>9</b></span>
          <span style="--i: 10"><b>10</b></span>
          <span style="--i: 11"><b>11</b></span>
          <div class="circle" id="hr"><i></i></div>
          <div class="circle" id="mn"><i></i></div>
          <div class="circle" id="sc"><i></i></div>
        </div>
      </div>
      <div class="addition">
        <!-- <button>Click me</button> -->
        <div class="collor_pallate">
          <div
            class="color-box"
            data-color="#f0e584"
            style="background-color: #f0e584"
          ></div>
          <div
            class="color-box"
            data-color="#ff9e9e"
            style="background-color: #ff9e9e"
          ></div>
          <div
            class="color-box"
            data-color="#aafa95"
            style="background-color: #aafa95"
          ></div>
          <div
            class="color-box"
            data-color="#a0d1cb"
            style="background-color: #a0d1cb"
          ></div>
          <div
            class="color-box"
            data-color="#1c3a63"
            style="background-color: #1c3a63"
          ></div>
          <div
            class="color-box"
            data-color="#3dac94"
            style="background-color: #3dac94"
          ></div>
          <div
            class="color-box"
            data-color="linear-gradient(111deg, #f0ff6a, #ff8d8d)"
            style="background-color: linear-gradient(111deg, #f0ff6a, #ff8d8d)"
          ></div>
          <div
            class="color-box"
            data-color="#e088dc"
            style="background-color: #e088dc"
          ></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
